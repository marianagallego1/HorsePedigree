<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Pedigree</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Gestión de Caballos - Horse Pedigree</h1>

    <div class="card p-4 shadow-sm">
        <h3>Buscar Caballo</h3>
        <div class="input-group mb-3">
            <input id="buscarId" type="number" class="form-control" placeholder="Ingrese ID del caballo">
            <button class="btn btn-primary" onclick="buscarEquino()">Buscar</button>
        </div>
        <div id="resultado"></div>
    </div>
</div>

<hr class="my-4">
<h2 class="text-center">Registrar nuevo caballo</h2>

<form id="formEquino" class="p-3 border rounded bg-light shadow-sm">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="genero" class="form-label">Género</label>
      <select id="genero" class="form-select" required>
        <option value="M">Macho</option>
        <option value="H">Hembra</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="tipoDeSangre" class="form-label">Tipo de sangre</label>
      <input type="text" id="tipoDeSangre" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="idChip" class="form-label">ID Chip</label>
      <input type="text" id="idChip" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="estaVivo" class="form-label">Estado</label>
      <select id="estaVivo" class="form-select">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="urlFoto" class="form-label">URL Foto</label>
      <input type="text" id="urlFoto" class="form-control">
    </div>
    <div class="col-12">
      <label for="observacion" class="form-label">Observación</label>
      <textarea id="observacion" class="form-control" rows="3"></textarea>
    </div>
  </div>
  <div class="text-center mt-4">
    <button type="button" class="btn btn-primary" onclick="crearEquino()">Registrar caballo</button>
  </div>
</form>

<div id="mensajeCreacion" class="mt-3 text-center"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu archivo JavaScript -->
<script src="app.js"></script>
</body>
</html>
